<div class="modal" id="user_form">
    <div class="modal-dialog">
        <div class="modal-content" id="session">
            <form class="p-5 bg-light" method="POST" id="login" onsubmit="onSubmitLogin()">
                <div class="modal-header">
                    <h4 class="modal-title">Inicio de sesión</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="comment-form-wrap pt-5">
                        <div class="form-group">
                            <label for="name">Usuario</label>
                            <input type="text" class="form-control" id="user" required>
                        </div>
                        <div class="form-group">
                            <label for="dni">Contraseña</label>
                            <input type="password" class="form-control" id="password" required>
                        </div>
                        <p class="text-right"><a data-toggle='modal' data-target='#newPass'>¿Has olvidado la contraseña?</a></p>
                        <p class="text-right"><a data-toggle='modal' data-target='#newuser_form'>Crear usuario</a></p>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Inicio de sesión</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal" id="newPass">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="p-5 bg-light" method="POST" id="newPass" onsubmit="onSendPass()">
                <div class="modal-header">
                    <h4 class="modal-title">Nueva contraseña</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="comment-form-wrap pt-5">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" name="email" required>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Solicitar</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="modal" id="newuser_form">
    <div class="modal-dialog">
        <div class="modal-content">
            <form class="p-5 bg-light" method="POST" id="adduser" onsubmit="onAddNewUser()">
                <div class="modal-header">
                    <h4 class="modal-title">Crear usuario</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="comment-form-wrap pt-5">
                        <div class="form-group">
                            <label for="nameuser">Usuario</label>
                            <input type="text" class="form-control" id="newusername" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="name">Nombre y apellidos</label>
                            <input type="text" class="form-control" id="newuser" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" class="form-control" id="newpassword" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="dni">DNI</label>
                            <input type="text" class="form-control" id="newdni" name="dni" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                    </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Crear</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                </div>
            </form>
        </div>
    </div>
</div>
